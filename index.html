<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Udix</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <div class="header__top-inner">
                    <a class="header__logo logo" href="index.html">
                        <img class="logo__img" src="img/logo--white.svg" alt="">
                    </a>
                    <nav class="header__menu menu">
                        <ul class="menu__list list">
                            <li class="list__item list__item--active">home</li>
                            <li class="list__item list__item--active">blog</li>
                            <li class="list__item list__item--active">product</li>
                            <li class="list__item list__item--active">contacts</li>
                        </ul>
                    </nav>
                </div>

                <div class="header__buttons">
                    <button class="header__button-small button-small button-small--active">sign in</button>
                    <button class="header__button-small button-small button-small--active">sign up</button>
                </div>
                
            </div>  
            <div class="header__content">
                <div class="header__content-inner">
                    <div class="header__text">
                        <div class="header__add-text">
                            <img class="header__company-img" src="img/star--white.png" alt="">
                            <p class="header__company-rate">Top market company</p>
                        </div>
                        <h1 class="header__title">Focus On The Work That Matters</h1>
                        <p class="header__subtitle">udix is the world’s first smart workspace. We bring all your team’s content together while letting you use the tools you love.</p>
                        <a class="header__icon-link icon-link" href="">
                            <p class="icon-link__text">Read more</p>
                            <img class="icon-link__img" src="img/arrow-down-1.svg" alt="">
                        </a>
                    </div>

                    <form class="header__form form" action="/" method=" ">
                        <div class="form__inner">
                            <h3 class="form__title">Get started now</h3>

                            <div class="form__group">
                                <input class="form__input" name="" id="" placeholder="Name"></input>
                                <input class="form__input" name="" id="" placeholder="Email"></input>
                                <input class="form__input" name="" id="" placeholder="Phone Number"></input>
                                <input class="form__input" name="" id="" placeholder="Company Name"></input>
                                <button class="form__button-big button-big">Sign up</button>
                            </div>
                            
                            
                            <div class="form__text">
                                <p class="form__text-support">Support: </p>
                                <p class="form__text-email">help@udix.com</p>
                            </div>

                        </div>  
                        
                        <img class="form__img" src="img/line.jpg" alt="">
                        <img class="form__img-2" src="img/laptop.svg" alt="">

                    </form>
                </div>
                
            </div>          
        </div>
    </header>
</body>
</html>
